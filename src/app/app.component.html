<!-- Toolbar -->
<app-navbar></app-navbar>

<div class="content" role="main">
  <!-- Resources -->
  <h2>Design Your Screen</h2>
  <p>Drag and drop elements to format your json</p>
   <div class="flex-container">
      <div>
         <app-elements></app-elements>
      </div>
      <div>
         <app-draggable-component></app-draggable-component>
         <div class="row">
            <button type="button" (click)="onGenerateJSON()" class="btn btn-warning generateButton">
               <span
               class="glyphicon glyphicon-ok">
            </span>
                Generate Screen
            </button>
            <button type="button" (click)="onSaveScreen()" class="btn btn-primary saveButton">
               <span
               class="glyphicon glyphicon-save">
            </span> Save Screen
         </button>
         </div>
      </div>
      <div>
      <app-elements-properties></app-elements-properties>
      </div>
   </div>
  <app-footer></app-footer>
</div>

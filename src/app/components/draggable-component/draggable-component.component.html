<div class="appbar">
  <p>9:00 am</p>
  <span (dblclick)="editItem()" [hidden]="show">{{ item }}</span>
  <input
    type="text"
    [(ngModel)]="item"
    [hidden]="!show"
    (keyup.enter)="editItem()"
  />
</div>
<div class="example-boundary">
  <!-- <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport"> -->
  <div
    class="example-list"
    cdkDropList
    [cdkDropListData]="selectedElements"
    (cdkDropListDropped)="drag($event)"
  >
    <div
      (click)="onClickElement(element, index)"
      class="example-box"
      cdkDrag
      cdkDragBoundary=".example-boundary"
      *ngFor="let element of selectedElements; let index = index"
    >
      <span *ngIf="selectedElement === element">&#8594;</span>
      <div class="item">
        <div [ngSwitch]="element.type">
          <div *ngSwitchCase="'Button'">
            <app-button
              [title]="element.json.fieldTitle ?? 'Button'"
            ></app-button>
          </div>
          <div *ngSwitchCase="'Dropdown'">
            <app-dropdown
              [title]="element.json.fieldTitle"
              [hintText]="element.json.hint"
            ></app-dropdown>
          </div>
          <div *ngSwitchCase="'Textfield'">
            <app-textfield
              [title]="element.json.fieldTitle"
              [hintText]="element.json.hint"
            ></app-textfield>
          </div>
          <div *ngSwitchCase="'List'">
            <app-list
              [tiles]="element.json.widgetConfiguration?.listConfiguration"
            ></app-list>
          </div>
          <div *ngSwitchCase="'Calendar'">
            <app-calendar
              [title]="element.json.fieldTitle"
              [hintText]="element.json.hint"
            ></app-calendar>
          </div>
          <div *ngSwitchCase="'Checkbox'"><app-checkbox></app-checkbox></div>
          <div *ngSwitchCase="'Row'">
            <app-row
              [rows]="element.json.widgetConfiguration?.listConfiguration"
              [style]="element.json.style"
            >
            </app-row>
          </div>
        </div>
      </div>
      <span class="close" (click)="removeElement(index)">&times;</span>
    </div>
  </div>
</div>

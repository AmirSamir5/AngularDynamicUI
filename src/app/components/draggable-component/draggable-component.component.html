<div class="appbar" (click)="onAppbarPressed()">
  <img
    width="92%"
    [style.margin-top]="'4px'"
    [attr.font-size]="80"
    alt="Mkento Logo"
    src="assets/svg/status-bar-light.svg"
    class="image"
  />
  <span (dblclick)="editItem()" [hidden]="show">{{ title }}</span>
  <input
    type="text"
    [(ngModel)]="title"
    [hidden]="!show"
    (keyup.enter)="editItem()"
    (change)="onChangeAppbar()"
  />
</div>
<div class="example-boundary">
  <!-- <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport"> -->
  <div
    class="example-list"
    cdkDropList
    [cdkDropListData]="selectedElements"
    (cdkDropListDropped)="drag($event)"
  >
    <div
      (click)="onClickElement(element, index)"
      class="example-box"
      cdkDrag
      cdkDragBoundary=".example-boundary"
      *ngFor="let element of selectedElements; let index = index"
    >
      <span *ngIf="selectedElement === element">&#8594;</span>
      <div class="item">
        <div [ngSwitch]="element.name">
          <div *ngSwitchCase="'Button'">
            <app-button [title]="element.fieldTitle ?? 'Button'"></app-button>
          </div>
          <div *ngSwitchCase="'Dropdown'">
            <app-dropdown
              [title]="element.child!.fieldTitle"
              [hintText]="element.child!.hint"
            ></app-dropdown>
          </div>
          <div *ngSwitchCase="'Input Field'">
            <app-textfield
              [title]="element.fieldTitle"
              [hintText]="element.hint"
            ></app-textfield>
          </div>
          <div *ngSwitchCase="'List'">
            <app-list [listModel]="element.child!"></app-list>
          </div>
          <div *ngSwitchCase="'Col'">
            <app-column [columnModel]="element"></app-column>
          </div>
          <div *ngSwitchCase="'Calendar'">
            <app-calendar
              [title]="element.child!.fieldTitle"
              [hintText]="element.child!.hint"
            ></app-calendar>
          </div>
          <div *ngSwitchCase="'Checkbox'">
            <app-checkbox [title]="element.fieldTitle"></app-checkbox>
          </div>
          <div *ngSwitchCase="'Row'">
            <app-row [row]="element"> </app-row>
          </div>
          <div *ngSwitchCase="'Container'">
            <app-container [containerModel]="element"></app-container>
          </div>
        </div>
      </div>
      <span class="close" (click)="removeElement(index)">&times;</span>
    </div>
  </div>
</div>

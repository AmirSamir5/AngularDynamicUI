<div class="appbar">
  <p>9:00 am</p>
  <span ng-dblclick="editItem(item)">{{ item }}</span>
</div>
<div class="example-boundary">
  <!-- <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport"> -->
  <div
    class="example-list"
    cdkDropList
    [cdkDropListData]="selectedElements"
    (cdkDropListDropped)="drag($event)"
  >
    <div
     (click)="onClickElement(item.type)"
      class="example-box"
      cdkDrag
      cdkDragBoundary=".example-boundary"
      *ngFor="let item of selectedElements; let index = index"
    >
      <div class="item">
        <ng-container *ngComponentOutlet="item.type"> </ng-container>
      </div>
      <span class="close" (click)="removeElement(index)">&times;</span>
    </div>
  </div>
</div>

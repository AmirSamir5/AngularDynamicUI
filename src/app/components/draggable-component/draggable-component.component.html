<div class="appbar">
  <p>9:00 am</p>
  <span ng-dblclick="editItem(item)">{{ item }}</span>
</div>
<div class="example-boundary">
  <!-- <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport"> -->
  <div
    class="example-list"
    cdkDropList
    [cdkDropListData]="selectedElements"
    (cdkDropListDropped)="drag($event)"
  >
    <div
      (click)="onClickElement(item, index)"
      class="example-box"
      cdkDrag
      cdkDragBoundary=".example-boundary"
      *ngFor="let item of selectedElements; let index = index"
    >
      <div class="item">
        <div [ngSwitch]="item.type">
          <div *ngSwitchCase="'Button'">
            <app-button [title]="item.title"></app-button>
          </div>
          <div *ngSwitchCase="'Dropdown'">
            <app-dropdown
              [hintText]="item.hintText"
              [title]="item.title"
            ></app-dropdown>
          </div>
          <div *ngSwitchCase="'Textfield'">
            <app-textfield
              [hintText]="item.hintText"
              [title]="item.title"
            ></app-textfield>
          </div>
          <div *ngSwitchCase="'PaymentMethods'">
            <app-payment-methods></app-payment-methods>
          </div>
          <div *ngSwitchCase="'Numeric'">
            <app-numeric></app-numeric>
          </div>
        </div>
        <!-- <ng-container *ngComponentOutlet="item.type" > </ng-container> -->
      </div>
      <span class="close" (click)="removeElement(index)">&times;</span>
    </div>
  </div>
</div>

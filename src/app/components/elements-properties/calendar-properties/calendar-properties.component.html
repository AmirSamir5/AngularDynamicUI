<div class="col">
  <input
    type="text"
    class="form-control"
    placeholder="Enter Title"
    [(ngModel)]="calendarElementModel!.fieldTitle"
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Hint"
    [(ngModel)]="calendarElementModel!.hint"
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Parameter Name"
    [(ngModel)]="calendarElementModel!.validations!.parameterName"
  />
  <label class="container-checkbox"
    >Required
    <input
      type="checkbox"
      checked="checked"
      [(ngModel)]="isRequired"
      (change)="onRequiredChange()"
    />
    <span class="checkmark"></span>
  </label>
  <app-save-element [elementModel]="calendarElementModel!"></app-save-element>
</div>

<div class="col">
  <p>Calendar Properties</p>
  <input
    type="text"
    class="form-control"
    placeholder="Enter Title"
    [(ngModel)]="this.checkboxElementModel!.fieldTitle"
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Parameter Name"
    [(ngModel)]="this.checkboxElementModel!.validations!.parameterName"
  />
  <br />
  <hr class="rounded" />
</div>
<button class="btn btn-primary bottom" (click)="onSubmit()">Save</button>

<div class="col">
  <input
    type="text"
    class="form-control"
    placeholder="Enter Title"
    [(ngModel)]="this.checkboxElementModel!.fieldTitle"
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Parameter Name"
    [(ngModel)]="parameterName"
  />
  <app-save-element [elementModel]="checkboxElementModel!"></app-save-element>
</div>

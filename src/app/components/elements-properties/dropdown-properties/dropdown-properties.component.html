<div class="col">
  <p>Dropdown Properties</p>
  <input
    type="text"
    class="form-control"
    placeholder="Enter Title"
    [(ngModel)]="this.dropdownElementModel!.fieldTitle"
  />
  <!-- [(ngModel)]="dropdownElementModel.title" -->
  <input
    type="text"
    class="form-control"
    placeholder="Enter hint"
    [(ngModel)]="this.dropdownElementModel!.hint"
  />
  <p>Lookup list key</p>
  <!-- [(ngModel)]="dropdownElementModel.lookupListKey" -->
  <select
    [(ngModel)]="
      this.dropdownElementModel!.widgetConfiguration!.lookupIdKey
    "
    (change)="selectChange($event)"
  >
    <option [value]="item.displayValue" *ngFor="let item of lookups">
      {{ item.displayValue }}
    </option>
    <option value="other">Other ( please enter data )</option>
  </select>
  <input
    type="text"
    placeholder="Enter Lookup List Key"
    style="margin-top: 16px"
    [(ngModel)]="
      this.dropdownElementModel!.widgetConfiguration!.lookupListKey
    "
    [hidden]="!showInputFields"
  />
  <input
    type="text"
    placeholder="Enter Lookup ID Key"
    [(ngModel)]="
      this.dropdownElementModel!.widgetConfiguration!.lookupIdKey
    "
    [hidden]="!showInputFields"
  />
  <input
    type="text"
    placeholder="Enter Lookup Text Key"
    [(ngModel)]="
      this.dropdownElementModel!.widgetConfiguration!.lookupTextKey
    "
    [hidden]="!showInputFields"
  />
  <label class="container-checkbox"
    >Required
    <input
      type="checkbox"
      (change)="requiredClicked()"
      [checked]="requiredValue()"
    />
    <span class="checkmark"></span>
  </label>
  <hr class="rounded" />
</div>

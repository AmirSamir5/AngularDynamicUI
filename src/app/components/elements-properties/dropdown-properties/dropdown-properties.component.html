<div class="col">
  <p>Dropdown Properties</p>
  <input
    type="text"
    class="form-control"
    placeholder="Enter Title"
    [(ngModel)]="this.dropdownElementModel!.child!.fieldTitle"
  />
  <!-- [(ngModel)]="dropdownElementModel.title" -->
  <input
    type="text"
    class="form-control"
    placeholder="Enter hint"
    [(ngModel)]="this.dropdownElementModel!.child!.hint"
  />
  <p>Lookup list key</p>
  <!-- [(ngModel)]="dropdownElementModel.lookupListKey" -->
  <select [(ngModel)]="this.dropdownElementModel!.child!.widgetConfiguration!.lookupIdKey" (change)="selectChange($event)">
    <option [value]="item.displayValue" *ngFor="let item of lookups">
      {{ item.displayValue }}
    </option>
    <option value="other">Other ( please enter data )</option>

    <!-- <option value="veiw.payment.methods.screens">view payment methods</option>
    <option value="numbers">numbers</option> -->
  </select>
  <input
    type="text"
    placeholder="Enter Lookup List Key"
    style="margin-top: 16px"
    [(ngModel)]="this.dropdownElementModel!.child!.widgetConfiguration!.lookupListKey"
    [hidden]="!showInputFields"
  />
  <input
    type="text"
    placeholder="Enter Lookup ID Key"
    [(ngModel)]="this.dropdownElementModel!.child!.widgetConfiguration!.lookupIdKey"
    [hidden]="!showInputFields"
  />
  <input
    type="text"
    placeholder="Enter Lookup Text Key"
    [(ngModel)]="this.dropdownElementModel!.child!.widgetConfiguration!.lookupTextKey"
    [hidden]="!showInputFields"
  />
  <label class="container-checkbox"
    >Required
    <input 
    type="checkbox"
    (change)="requiredClicked()"
    [checked]="requiredValue()" />
    <span class="checkmark"></span>
  </label>
  <hr class="rounded" />
</div>
<button class="btn btn-primary bottom" (click)="onSubmit()">Save</button>

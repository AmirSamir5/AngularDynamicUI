<div class="col">
    <p>Add Elements To Row</p>
    <div class="buttons">
      <button class="btn btn-info item-button" (click)="onSelectText()">
        Text
      </button>
      <button class="btn btn-success item-button" (click)="onSelectButton()">
        Button
      </button>
      <button class="btn btn-light item-button" (click)="onSelectEmpty()">
        Empty
      </button>
    </div>
    <p>Row Jusify</p>
    <select
    [(ngModel)]="selectedJustify"
    (change)="onSelectRowJustify()">
        <option [value]="item" *ngFor="let item of justifyArr">
        {{ item }}
        </option>
    </select>
    <div *ngIf="item !== undefined">
      <div class="container">
        <div class="line"><mat-divider></mat-divider></div>
        <div class="text">Edit Element</div>
        <div class="line"><mat-divider></mat-divider></div>
      </div>
      <label>
        Element Flex
        <input
          type="number"
          class="form-control"
          placeholder="Enter element flex"
          [(ngModel)]="item.style.flex"
          (input)="getFlexValue($event)"
        />
      </label>
      <label>
        Element Rowspan
        <input
          type="number"
          class="form-control"
          placeholder="Enter element rowspan"
          [(ngModel)]="item.style.rowspan"
          (input)="getRowSpan($event)"
        />
      </label>
      <label>
        Element Background Color
        <input
          type="text"
          class="form-control"
          placeholder="Enter element color string"
          [(ngModel)]="item.style.backgroundColor"
          (input)="getBackgroundColorValue($event)"
        />
      </label>
      <label>
        Element Color
        <input
          type="text"
          class="form-control"
          placeholder="Enter element color"
          [(ngModel)]="item.style.color"
          (input)="getColorValue($event)"
        />
      </label>
      <label>
        Element Font Size
        <input
          type="number"
          class="form-control"
          placeholder="Enter element font size"
          [(ngModel)]="item.style.fontSize"
          (input)="getFontSizeValue($event)"
        />
      </label>
      <label
        >Element Font Weight
        <input
          type="text"
          class="form-control"
          placeholder="Enter element font weight"
          [(ngModel)]="item.style.fontWeight"
          (input)="getFontWeightValue($event)"
        />
      </label>
      <label>
        Element Font Family
        <input
          type="text"
          class="form-control"
          placeholder="Enter element font family"
          [(ngModel)]="item.style.fontFamily"
          (input)="getFontFamilyValue($event)"
        />
      </label>
    </div>
    <button class="btn btn-primary bottom" (click)="onSubmit()">Save</button>
  </div>

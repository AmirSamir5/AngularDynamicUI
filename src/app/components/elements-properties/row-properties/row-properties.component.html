<div class="col">
  <p>Add Elements To Row</p>
  <div class="buttons">
    <button class="btn btn-info item-button" (click)="onSelectText()">
      Text
    </button>
    <button class="btn btn-success item-button" (click)="onSelectButton()">
      Button
    </button>
    <button class="btn btn-light item-button" (click)="onSelectEmpty()">
      Empty
    </button>
  </div>
  <div *ngIf="item">
    <div class="container">
      <div class="line"><mat-divider></mat-divider></div>
      <div class="text">Edit Element</div>
      <div class="line"><mat-divider></mat-divider></div>
    </div>
    <label>
      Element Flex
      <input
        type="number"
        class="form-control"
        placeholder="Enter element flex"
        [(ngModel)]="flex"
        (input)="getFlexValue($event)"
      />
    </label>
    <label>
      Element Rowspan
      <input
        type="number"
        class="form-control"
        placeholder="Enter element rowspan"
        [(ngModel)]="span"
        (input)="getRowSpan($event)"
      />
    </label>
    <label>
      Element Background Color
      <input
        type="text"
        class="form-control"
        placeholder="Enter element color string"
        [(ngModel)]="backgroundColor"
        (input)="getBackgroundColorValue($event)"
      />
    </label>
    <label>
      Element Color
      <input
        type="text"
        class="form-control"
        placeholder="Enter element color"
        [(ngModel)]="color"
        (input)="getColorValue($event)"
      />
    </label>
    <label>
      Element Font Size
      <input
        type="number"
        class="form-control"
        placeholder="Enter element font size"
        [(ngModel)]="fontSize"
        (input)="getFontSizeValue($event)"
      />
    </label>
    <label
      >Element Font Weight
      <input
        type="text"
        class="form-control"
        placeholder="Enter element font weight"
        [(ngModel)]="fontWeight"
        (input)="getFontWeightValue($event)"
      />
    </label>
    <label>
      Element Font Family
      <input
        type="text"
        class="form-control"
        placeholder="Enter element font family"
        [(ngModel)]="fontFamily"
        (input)="getFontFamilyValue($event)"
      />
    </label>
  </div>
  <button class="btn btn-primary bottom" (click)="onSubmit()">Save</button>
</div>

<div class="col">
  <p>Screen Properties</p>
  <label class="container-checkbox"
    >Scrollable
    <input
      type="checkbox"
      [value]="isScrollable"
      (change)="onScrollableChange()"
    />
    <span class="checkmark"></span>
  </label>

  <label
    >Screen Lookup Name
    <input
      type="text"
      class="form-control"
      [value]="screenLookupName"
      (change)="onLookupNameChange($event)"
    />
  </label>
</div>

<div class="col">
  <p>Screen Properties</p>
  <label class="container-checkbox"
    >Scrollable
    <input
      type="checkbox"
      [(ngModel)]="screenProperty!.screenPages!.isScrollable"
    />
    <span class="checkmark"></span>
  </label>
  <label>
    Appbar Title
    <input
      type="text"
      class="form-control"
      placeholder="Enter screen appbar title"
      [(ngModel)]="screenProperty!.screen_name"
      (change)="onAppbarChange()"
    />
  </label>
  <label>
    Screen Lookup Name
    <input
      type="text"
      class="form-control"
      placeholder="Enter screen lookup name"
      [(ngModel)]="screenProperty!.screenPages.page_name"
      (change)="onAppbarChange()"
    />
  </label>
  <label>
    Screen ID
    <input
      type="number"
      class="form-control"
      placeholder="Enter screen id"
      [(ngModel)]="screenProperty!.screen_id"
    />
  </label>
  <div class="row">
    <div>
      <button type="button" (click)="onGenerateJSON()" class="btn btn-danger generateButton">
        <span
        class="glyphicon glyphicon-file">
        </span> Generate Screen JSON
    </button>
    </div>
    <div>
      <button type="button" (click)="onSaveScreen()" class="btn btn-primary saveButton">
        <span
        class="glyphicon glyphicon-save">
        </span> Save
      </button>
    </div>
  </div>
</div>

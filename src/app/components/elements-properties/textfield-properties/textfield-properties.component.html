<div class="col">
  <p>InputField Properties</p>
  <input
    type="text"
    class="form-control"
    placeholder="Enter Title"
    [(ngModel)]="inputFieldElementModel.title"
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Hint"
    [(ngModel)]="inputFieldElementModel.hintText"
  />
  <label>
    Max Length
    <input
      type="number"
      class="form-control"
      placeholder="Enter max length"
      [(ngModel)]="inputFieldElementModel.maxLength"
    />
  </label>
  <label>
    Min Length
    <input
      type="number"
      class="form-control"
      placeholder="Enter min length"
      [(ngModel)]="inputFieldElementModel.minLength"
    />
  </label>
  <input
    type="text"
    class="form-control"
    placeholder="Enter Regex"
    [(ngModel)]="inputFieldElementModel.regex"
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Error Message"
    [(ngModel)]="inputFieldElementModel.errorMsg"
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Default Value"
    [(ngModel)]="inputFieldElementModel.defaultValue"
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Parameter Name"
    [(ngModel)]="inputFieldElementModel.parameterName"
  />
  <label>
    Parameter Order
    <input
      type="number"
      class="form-control"
      placeholder="Enter Parameter Order"
      [(ngModel)]="inputFieldElementModel.parameterOrder"
    />
  </label>
  <label class="container-checkbox"
    >Required
    <input
      type="checkbox"
      checked="checked"
      [(ngModel)]="inputFieldElementModel.isMandetory"
    />
    <span class="checkmark"></span>
  </label>
  <hr class="rounded" />
</div>
<button class="btn btn-primary bottom" (click)="onSubmit()">Save</button>

<div class="col">
  <p>InputField Properties</p>
  <input
    type="text"
    class="form-control"
    placeholder="Enter Title"
    [(ngModel)]="inputFieldElementModel!.json.fieldTitle"
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Hint"
    [(ngModel)]="inputFieldElementModel!.json.hint"
  />
  <label>
    Max Length
    <input
      type="number"
      class="form-control"
      placeholder="Enter max length"
      
    />
  </label>
  <label>
    Min Length
    <input
      type="number"
      class="form-control"
      placeholder="Enter min length"
      
    />
  </label>
  <input
    type="text"
    class="form-control"
    placeholder="Enter Regex"
    
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Error Message"
    
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Default Value"
    
  />
  <input
    type="text"
    class="form-control"
    placeholder="Enter Parameter Name"
    
  />
  <label>
    Parameter Order
    <input
      type="number"
      class="form-control"
      placeholder="Enter Parameter Order"
     
    />
  </label>
  <label class="container-checkbox"
    >Required
    <input
      type="checkbox"
      checked="checked"
      
    />
    <span class="checkmark"></span>
  </label>
  <hr class="rounded" />
</div>
<button class="btn btn-primary bottom" (click)="onSubmit()">Save</button>

<div
  class="example-boundary col"
  cdkDropList
  [cdkDropListData]="columnModel?.children!"
  cdkDragBoundary=".example-boundary"
  (cdkDropListDropped)="drag($event)"
>
  <div style="margin: 8px;" *ngIf="columnModel?.children === null">
    <div class="form-control"></div>
    <div style="margin-top: 2px;" class="form-control"></div>
  </div>
  <mat-grid-list
    cols="6"
    rowHeight="50px"
    cdkDropList
    *ngIf="columnModel?.children !== null && columnModel?.children?.length !== 0 "
    [cdkDropListData]="columnModel?.children!"
    cdkDragBoundary=".example-boundary"
    (cdkDropListDropped)="drag($event)"
  >
    <mat-grid-tile
      cdkDrag
      *ngFor="let tile of columnModel?.children!; let index = index"
      [colspan]="6"
      [rowspan]="tile.style.rowspan ?? 1"
      [style.background]="tile.style.backgroundColor ?? 'white'"
      [style.color]="tile.style.color ?? 'black'"
      [style.width]="tile.style.expanded ? '100%' : undefined"
      [style.font-size.px]="tile.style.fontSize"
      [style.font-weight]="tile.style.fontWeight"
      [style.font-family]="tile.style.fontFamily"
      (click)="onElementClick(tile, index); $event.stopPropagation()"
    >
      <div>
        <mat-icon *ngIf="tile.iconName !== undefined">{{
          tile.iconName
        }}</mat-icon>
        <div *ngIf="tile.iconName === undefined">
          {{ tile.name }}
        </div>
      </div>
      <span class="close" (click)="removeElement(index)">&times;</span>
    </mat-grid-tile>
  </mat-grid-list>
</div>

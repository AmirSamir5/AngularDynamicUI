<div class="example-boundary">
  <mat-grid-list
    cols="6"
    rowHeight="80px"
    cdkDropList
    [cdkDropListData]="containerModel!.child!.children!"
    cdkDragBoundary=".example-boundary"
    (cdkDropListDropped)="drag($event)"
  >
    <mat-grid-tile
      cdkDrag
      *ngFor="let tile of containerModel!.child!.children!; let index = index"
      [colspan]="6"
      [rowspan]="getItemRowspan(tile)"
      (click)="onRowSelected(tile, index); $event.stopPropagation()"
    >
      <app-row class="row" [row]="tile"></app-row>

      <span class="close" (click)="removeElement(index)">&times;</span>
    </mat-grid-tile>
  </mat-grid-list>
</div>

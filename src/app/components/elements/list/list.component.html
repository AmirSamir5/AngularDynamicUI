<div class="col">
  <label>List</label>
</div>
<div class="example-boundary">
  <mat-grid-list
    cols="4"
    rowHeight="100px"
    cdkDropList
    [cdkDropListData]="tiles"
    (cdkDropListDropped)="drag($event)"
  >
    <mat-grid-tile
      cdkDrag
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
    >
      {{ tile.text }}
    </mat-grid-tile>
  </mat-grid-list>
</div>

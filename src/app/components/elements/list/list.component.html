<div class="col">
    <label>List</label>
  </div>
  <div class="example-boundary">
    <mat-grid-list cols="6" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.flex"
            [style.background]="tile.color">
          {{tile.type}}
        </mat-grid-tile>
      </mat-grid-list>
  </div>

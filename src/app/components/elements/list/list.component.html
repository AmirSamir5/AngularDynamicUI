<div class="col">
  <label>List</label>
</div>
<div class="example-boundary">
  <mat-grid-list
    cols="6"
    rowHeight="80px"
    cdkDropList
    [cdkDropListData]="listModel!.cell!.child!.children!"
    cdkDragBoundary=".example-boundary"
    (cdkDropListDropped)="drag($event)"
  >
    <mat-grid-tile
      cdkDrag
      *ngFor="let tile of listModel!.cell!.child!.children!; let index = index"
      [colspan]="6"
    >
    <div [ngSwitch]="tile.name">
      <div *ngSwitchCase="'Row'">
        <app-row class="row" [row]="tile"></app-row>
      </div>
      <div *ngSwitchCase="'Col'">
        <app-column class="row" [columnModel]="tile"></app-column>
      </div>
    </div>
      
      <span class="close" (click)="removeElement(index)">&times;</span>
    </mat-grid-tile>
  </mat-grid-list>
</div>

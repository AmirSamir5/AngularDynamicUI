<label>Row</label>
<div class="example-boundary">
  <div
    class="row"
    [style.justify-content]="
      getRowMainAxis(row!.style.mainAxisAlignment ?? 'start')
    "
    cdkDropList
    [cdkDropListData]="row!.children!"
    cdkDragBoundary=".example-boundary"
    (cdkDropListDropped)="drag($event)"
  >
    <div
      *ngFor="let rowContent of row!.children!; let index = index"
      cdkDrag
      [ngClass]="getItemFlex(rowContent)"
      [style.backgroundColor]="rowContent.style.backgroundColor ?? 'white'"
      [style.color]="rowContent.style.color ?? 'black'"
      [style.width]="rowContent.style.expanded ? '100%' : undefined"
      [style.font-size.px]="rowContent.style.fontSize"
      [style.font-weight]="rowContent.style.fontWeight"
      [style.font-family]="rowContent.style.fontFamily"
      (click)="onElementClick(rowContent, index); $event.stopPropagation()"
      [ngSwitch]="rowContent.name"
    >
      <app-column
        *ngSwitchCase="'Column'"
        [columnModel]="rowContent"
        [showTitle]="false"
        style="width: 100%"
      >
      </app-column>
      <div *ngSwitchDefault="">
        {{
          rowContent.textDisplayed ??
            rowContent.name
        }}
        
      </div>
      <span class="close" (click)="removeElement(index)">&times;</span>
    </div>
  </div>
</div>

<div class="col">
    <label>Row</label>
</div>

<div class="example-boundary">
    <div 
    class="row" 
    [style.justify-content]="style.justify ?? 'space-between'"
    [style.padding]= "style.padding ?? '16px'">
        <div 
        class="item"
        *ngFor="let rowContent of rows;let index = index;">
            <p>
            {{rowContent.type}}
            </p>
            <span class="close" (click)="removeElement(index)">&times;</span>
        </div>
    </div>
</div>

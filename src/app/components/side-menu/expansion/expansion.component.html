<mat-accordion>
    <mat-expansion-panel (opened)="screensOpenState = true"
                         (closed)="screensOpenState = false">
      <mat-expansion-panel-header class="specific-class">
        <mat-panel-description>
          <h4>{{ title }}</h4>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-container *ngComponentOutlet="type"></ng-container>
    </mat-expansion-panel>
  </mat-accordion>
